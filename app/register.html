<style>
body {
background-image: url('http://www.freeebaytemplates.com/app/img/register_background.jpeg');
background-position: center; 
}
</style>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Free eBay Templates</a>
		</div>
	</div>
</nav>

<div class="container" style="margin-top:75px;margin-bottom:75px">
	<!-- COL 3 -->
	<div class="row">
		<div class="col-md-3">
	</div>
	<!-- COL 6 -->
	<div class="col-md-6" align="center"> 
	<p><img src="http://www.freeebaytemplates.com/app/img/freeebaytemplates_logo.png" class="img-responsive" alt="free ebay templates logo"  width="450"></p>
	<h3 style="color:white">Create a New Account. It's Free.</h3>
	<p style="color:white">Free eBay Templates creates <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/EBay_logo.png/320px-EBay_logo.png" alt="eBay" style="width:80px"> listing templates 100% compliant with the 2017 dynamic content policy.</p>
	
	<!-- SHOW ERROR/SUCCESS MESSAGES -->
	<div id="messages" class="alert alert-warning" ng-show="message" align="center">{{ message }}</div>
	
	<form ng-submit="processForm()">
		<!-- EMAIL -->
		<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input type="text" name="email" class="form-control" placeholder="Enter Email" ng-model="formData.email">
		</div>
		<span class="help-block" ng-show="errorEmail"><p class="text-danger" align="left">{{errorEmail}}</p></span>
		</br>
		<!-- PASSWORD -->
		<div class="input-group">
			<span  class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
			<input type="password" name="password" class="form-control" placeholder="Enter Password" ng-model="formData.password">
		</div>
		<span class="help-block" ng-show="errorPassword"><p class="text-danger" align="left">{{errorPassword}}</p></span>
		</br>
		<!-- LOGIN BUTTON -->
		<button style="border-style:none" type="submit" class="btn btn-success btn-block">Register</button>
		</br>
		
		<div class="well" align="center"><strong><a href="#login">Do you have an account already? Log in.</a></strong></div>

		
	</form>
	<!-- COL 3 -->
	</div>
		<div class="col-md-3"> 
	</div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
	<div class="container-fluid">
		<div class="navbar-header navbar-right">
			<a class="navbar-brand" href="#" style="font-size:1em;" >Copyright Â© Free eBay Templates 2017</a>
		</div>
	</div>
</nav>

</body>
